<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geode</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Geode</h1>
        </header>
        <section id="upload-mod">
            <h2>Upload Mod</h2>
            <div class="upload" id="uploadArea">
                <p>Drag & Drop Geode or a Mod file here or</p>
                <input type="file" name="geode" id="uploadManual" accept=".geode,.dylib,*">
                <button onclick="onBrowse();">Browse Files</button>
            </div>
        </section>

        <section>
            <h2>Controls</h2>
            <button onclick="onLaunch();"><span class="icon">▶</span> %launch%</button>
            <button onclick="onStop();" class="danger-color"><span class="icon">■</span> Stop Server</button>
        </section>


        <section id="logs-section">
            <h2>Logs</h2>
            <button onclick="fetchLogs();" class="success-color"><span class="icon">↻</span> Refresh</button>
            <button onclick="onStartLogs();"><span class="icon">▶</span> Start Logs</button>
            <button onclick="onStopLogs();" class="danger-color"><span class="icon">■</span> Stop Logs</button>
            <!--<button onclick="onClear();" class="danger-color">Clear</button>-->
            <div id="logs-container"></div>
        </section>

        <section>
            <h2>Launcher Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Host</td>
                        <td>%host%</td>
                    </tr>
                    <tr>
                        <td>Version</td>
                        <td>%version%</td>
                    </tr>
                    <tr>
                        <td>Geode</td>
                        <td>%geode%</td>
                    </tr>
                    <tr>
                        <td>Geometry Dash</td>
                        <td>%gd%</td>
                    </tr>
                    <tr>
                        <td>Device</td>
                        <td>%device%</td>
                    </tr>
                    <tr>
                        <td>Mods Installed</td>
                        <td>%mods%</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <script defer>
        window.containerized = "container" == "%container%";
        if (!containerized) {
            document.getElementById("logs-section").hidden = true;
        }
    </script>
</body>
</html>
